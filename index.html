    <header id="header-container" class="container">
        <div class="row mb-3">
            <div class="card col-lg-12 text-center bg-transparent">
                <div class="card-header">
                    <h1>Code Quiz Challenge</h1>
                    <p id="card-text">Answer quiz questions within the time frame.</p>
                </div>
             </div>   
        </div>   
    </header>
    
    
    <!-- Main Questions Container -->
    <main class="card-body text-center" id="quiz-container">
        <div id="question-container" class="hide">
            <div id="question"><h2>Questions</h2></div>
            <br></br>
            <!-- <div id="answer-buttons" class="btn-grid">

            <ul id="choices" class="btn btn-lg btn-outline-primary"></ul>
            <div id="indicator"></div>
        </div>
    </main>
       
    
    <!-- Footer Start / Next Buttons -->
    <footer class="card-footer text-center">
        <div class="controls">
            <button id="start" class="start-btn btn-lg btn-primary">START QUIZ</button>
            <button id="next" class="hide next-btn btn-lg btn-primary">NEXT QUESTION</button>
        </div>
    </footer>
    
    <div id="final-container" class="container d-none">
            <div class="row">
                <div class="col-12 text-center">
                    <form>
                        <div class="form-group row">
                            <label for="final-score" class="col-sm-7 col-form-label">Final Score</label>
                            <div class="col-sm-5">
                                <input type="number" readonly class="form-control" id="final-score" placeholder="0">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="initials-entry">Initials</label>
                            <input type="text" class="form-control" id="initials-entry" placeholder="Enter initials">
                        </div>
                        <button id="submit-initials" type="button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    
        <div id="highscore-container" class="container d-none">
            <div class="row">
                <div class="col-2"></div>
                <div id="highscore-table" class="col-8">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2>High Scores</h2>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
