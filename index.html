<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/NYCS-bull-trans-Q.svg/1024px-NYCS-bull-trans-Q.svg.png">
</head>

<body>

    <!-- Nav Bar For Scores and Timer -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container navbar-container">
            <div class="row w-100">
                <div class="col-4 col-md-2">
                    <button type="button" id="highscores" class="btn btn-lg btn-outline-primary">View Scores</button>
                </div>
                <div class="col-3 col-md-7"></div>
                <div class="col-5 col-md-3">

                    <div class="form-group row">
                        <label for="time-remaining" class="col-sm-7 col-form-label"></label>
                        <div id="timer">Time Remaining: <span id="time-remaining">60</span></div>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <!-- Main Questions Container -->
    <main id="main-content" class="container">
        <div class="row mb-3">
            <div class="card col-lg-12 text-center bg-transparent">
                <div class="card-header">
                    <h1>Code Quiz Challenge</h1>
                    <p id="card-text">Answer quiz questions within the time frame.</p>
                    <br></br>
                    <button id="start-quiz" class="btn-lg btn-outline-primary">Start Quiz</button>
                    <ul id="choices-list"></ul>
                    <div id="indicator"></div>
                </div>

            </div>
        </div>
    </main>

    <!-- script tag -->
    <script src="script.js"></script>
</body>

</html>
