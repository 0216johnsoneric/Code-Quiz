    <!-- header that contains highscore and timer -->
    <div class="container">
        <div class="row">
            <div class="card col-lg-12 text-center bg-transparent">
                <div class="card-header">
                    <h1>Code Quiz Challenge</h1>
                    <p class="card-text">Answer quiz questions within the time frame.</p>
                </div>
                <div class="card-body">
                    <span class="highscore-views col-lg-6 text-center">View Highscores</span>
                    <div id="timer-view">Time: <span id="secs">30</span></div>
                    </span>

                    <main class="main-content"> <a href="#" class="btn btn-primary">Go somewhere</a> 
                    <ul id="choices-list"></ul>
                    <div id="indicator"></div>
                    </main>
                    </div>
                <div class="card-footer text-muted">
                    <h5></h5>
                </div>
            </div>
